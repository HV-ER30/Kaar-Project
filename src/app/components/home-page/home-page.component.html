<nav class="navbar sticky-top navbar-dark bg-dark h-100">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">Kaar Interns Management System</a>
    </div>
</nav>
<div class="container-fluid g-0">
    <main>
        <div class="toolbar">
            <div class="add-employee">
                <button type="button" class="btn btn-outline-success btn-lg">Add Interns</button>
            </div>
            
            <div class="search-employee">
                <input type="search" class="form-control" placeholder="Search Employee" >
            </div>
        </div>
        <div class="employees">
            <div class="row mt-5">
                <div class="col text-center">
                    <span class="text-secondary fs-2 fw-bold fst-italic">There are no Employees added!!</span>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enter your Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

        <div class="row mt-5">
            <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="datepicker" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="datepicker">
            </div>
            <div class="col">
                <h6 class="text-secondary">Gender</h6>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="m">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="f">
                            <label class="form-check-label" for="male">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="others" value="o">
                            <label class="form-check-label" for="male">Others</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <select class="form-select">
                    <option value="default" selected>Select your Education</option>
                    <option *ngFor="let r of roles" [value]="r">{{r | titlecase}}</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="profile" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile">
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Company Name">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Job Experience(yrs)">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Salary(LPA)">
            </div>
        </div>


          </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
